<div class="container">

    <h1 class="center-align">CONT√ÅCTANOS</h1>
    <h4 class="center-align">Escribenos tus ideas, proyectos, consejos</h4>
    <div class="row">

        <form class="col s12">

            <div class="row">
                <div class="input-field col s6 center">
                    <input type="text" id="nombre" class="validate" required>
                    <label for="nombre">Nombre :</label>
                </div>
                <div class="input-field col s6 center">
                    <input type="text" id="apellido" class="validate" required>
                    <label for="apellido">Apellido :</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 center">
                    <input type="email" id="email" class="validate" required>
                    <label for="email">Email :</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 center">
                    <input type="text" id="asunto" class="validate" required>
                    <label for="asunto">Asuento :</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 ">
                    <textarea name="textarea" id="textarea" col="30" rows="10" class="materialize-textarea"></textarea>
                    <label for="textarea">Mensaje :</label>
                </div>
            </div>
            <div>
                <button class="btn waves-effect waves-green " type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                        </button>
            </div>



        </form>

    </div>

</div>
